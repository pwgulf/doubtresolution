<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Question PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #previewContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #previewImage {
            max-width: 100%;
            height: auto;
            transform-origin: center;
            margin: 0 auto;
            display: block;
        }

        #rotateButton,
        #sendButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff7f50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: calc(100% - 40px);
            margin: 10px auto;
            transition: background-color 0.3s ease;
        }

        #sendButton {
            background-color: #28a745;
        }

        #rotateButton:hover {
            background-color: #ff4500;
        }

        #sendButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fill the Details</h1>
    <form id="questionForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="countryCode">Country Code</label>
            <input type="text" id="countryCode" required>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" id="number" required>
        </div>
        <div class="form-group">
            <label for="batch">Batch</label>
            <input type="text" id="batch" required>
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <input type="text" id="section" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" required>
        </div>
        <div class="form-group">
            <label for="doubtDetail">Doubt in Detail</label>
            <input type="text" id="doubtDetail" required>
        </div>
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <input type="button" id="previewButton" value="Generate Preview">
        </div>
    </form>
</div>

<div id="previewContainer">
    <h2>Preview</h2>
    <img id="previewImage" src="" alt="Image Preview">
    <button id="rotateButton">Rotate Image 90Â°</button>
    <button id="sendButton">Send and Download PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    let rotationDegree = 0;

    document.getElementById('previewButton').addEventListener('click', function(event) {
        const imageFile = document.getElementById('image').files[0];

        const reader = new FileReader();
        reader.onload = function(e) {
            const imgData = e.target.result;
            const previewImage = document.getElementById('previewImage');
            previewImage.src = imgData;
            document.getElementById('previewContainer').style.display = 'block';
            document.getElementById('rotateButton').style.display = 'inline-block';
            document.getElementById('sendButton').style.display = 'inline-block';
        };
        reader.readAsDataURL(imageFile);
    });

    document.getElementById('rotateButton').addEventListener('click', function(event) {
        rotationDegree = (rotationDegree + 90) % 360;
        document.getElementById('previewImage').style.transform = `rotate(${rotationDegree}deg)`;
    });

    document.getElementById('sendButton').addEventListener('click', function(event) {
        const { jsPDF } = window.jspdf;

        const name = document.getElementById('name').value;
        const countryCode = document.getElementById('countryCode').value;
        const number = document.getElementById('number').value;
        const batch = document.getElementById('batch').value;
        const section = document.getElementById('section').value;
        const subject = document.getElementById('subject').value;
        const doubtDetail = document.getElementById('doubtDetail').value;
        const imageFile = document.getElementById('image').files[0];

        const reader = new FileReader();
        reader.onload = function(e) {
            const imgData = e.target.result;

            const img = new Image();
            img.src = imgData;
            img.onload = function() {
                const imgWidth = img.width;
                const imgHeight = img.height;

                let pdf = new jsPDF();

                // First Page: Text Details
                pdf.setFontSize(12);
                pdf.text(`Name: ${name}`, 10, 10);
                pdf.text(`Country Code: ${countryCode}`, 10, 20);
                pdf.text(`Number: ${number}`, 10, 30);
                pdf.text(`Batch: ${batch}`, 10, 40);
                pdf.text(`Section: ${section}`, 10, 50);
                pdf.text(`Subject: ${subject}`, 10, 60);
                pdf.text(`Doubt in Detail: ${doubtDetail}`, 10, 70);

                // Add the logo to the top right corner of the first page
                const logoUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZQ1weZmDB9mUB7UEieqPS3YcFG0GxSoTcfCFfzkQZBWTEg69UJgLvmC_81iC8ad9GDA&usqp=CAU';
                pdf.addImage(logoUrl, 'PNG', pdf.internal.pageSize.getWidth() - 50, 10, 40, 15);

                // Second Page: Image
                pdf.addPage();

                const maxWidth = pdf.internal.pageSize.getWidth() - 40;
                const maxHeight = pdf.internal.pageSize.getHeight() - 40;
                let pdfWidth = imgWidth;
                let pdfHeight = imgHeight;

                // Adjust dimensions based on rotation
                if (rotationDegree === 90 || rotationDegree === 270) {
                    [pdfWidth, pdfHeight] = [pdfHeight, pdfWidth];
                }

                // Scale down image if it's too large for the page
                if (pdfWidth > maxWidth || pdfHeight > maxHeight) {
                    const widthRatio = maxWidth / pdfWidth;
                    const heightRatio = maxHeight / pdfHeight;
                    const scale = Math.min(widthRatio, heightRatio);
                    pdfWidth = pdfWidth * scale;
                    pdfHeight = pdfHeight * scale;
                }

                const xPos = (pdf.internal.pageSize.getWidth() - pdfWidth) / 2;
                const yPos = (pdf.internal.pageSize.getHeight() - pdfHeight) / 2;

                pdf.addImage(imgData, 'JPEG', xPos, yPos, pdfWidth, pdfHeight, undefined, 'FAST', rotationDegree);

                // Convert the PDF to a Blob and trigger download
                const blob = pdf.output('blob');
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}_question.pdf`;
                a.click();
                URL.revokeObjectURL(url);
            };
        };
        reader.readAsDataURL(imageFile);
    });
</script>

</body>
</html>
