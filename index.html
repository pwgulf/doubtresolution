<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Question PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fill the Details</h1>
    <form id="questionForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="countryCode">Country Code</label>
            <input type="text" id="countryCode" required>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" id="number" required>
        </div>
        <div class="form-group">
            <label for="batch">Batch</label>
            <input type="text" id="batch" required>
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <input type="text" id="section" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" required>
        </div>
        <div class="form-group">
            <label for="doubtDetail">Doubt in Detail</label>
            <input type="text" id="doubtDetail" required>
        </div>
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Generate PDF">
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    document.getElementById('questionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const { jsPDF } = window.jspdf;

        const name = document.getElementById('name').value;
        const countryCode = document.getElementById('countryCode').value;
        const number = document.getElementById('number').value;
        const batch = document.getElementById('batch').value;
        const section = document.getElementById('section').value;
        const subject = document.getElementById('subject').value;
        const doubtDetail = document.getElementById('doubtDetail').value;
        const imageFile = document.getElementById('image').files[0];

        const reader = new FileReader();
        reader.onload = function(e) {
            const imgData = e.target.result;

            const pdf = new jsPDF();
            pdf.setFontSize(12);
            pdf.text(`Name: ${name}`, 10, 10);
            pdf.text(`Country Code: ${countryCode}`, 10, 20);
            pdf.text(`Number: ${number}`, 10, 30);
            pdf.text(`Batch: ${batch}`, 10, 40);
            pdf.text(`Section: ${section}`, 10, 50);
            pdf.text(`Subject: ${subject}`, 10, 60);
            pdf.text(`Doubt in Detail: ${doubtDetail}`, 10, 70);

            if (imgData) {
                pdf.addImage(imgData, 'JPEG', 10, 80, 180, 100);
            }

            pdf.text('Please solve below:', 10, 190);
            pdf.line(10, 195, 200, 195);  // Adds a line for solving space
            pdf.line(10, 205, 200, 205);
            pdf.line(10, 215, 200, 215);

            // Convert the PDF to a Blob and trigger download
            const blob = pdf.output('blob');
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}_question.pdf`;
            a.click();
            URL.revokeObjectURL(url); // Clean up
        };
        reader.readAsDataURL(imageFile);
    });
</script>

</body>
</html>
