<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Question PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fill the Details</h1>
    <form id="questionForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="countryCode">Country Code</label>
            <input type="text" id="countryCode" required>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" id="number" required>
        </div>
        <div class="form-group">
            <label for="batch">Batch</label>
            <input type="text" id="batch" required>
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <input type="text" id="section" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" required>
        </div>
        <div class="form-group">
            <label for="doubtDetail">Doubt in Detail</label>
            <input type="text" id="doubtDetail" required>
        </div>
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Generate PDF">
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    document.getElementById('questionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const { jsPDF } = window.jspdf;

        const name = document.getElementById('name').value;
        const countryCode = document.getElementById('countryCode').value;
        const number = document.getElementById('number').value;
        const batch = document.getElementById('batch').value;
        const section = document.getElementById('section').value;
        const subject = document.getElementById('subject').value;
        const doubtDetail = document.getElementById('doubtDetail').value;
        const imageFile = document.getElementById('image').files[0];

        const reader = new FileReader();
        reader.onload = function(e) {
            const imgData = e.target.result;

            // Create an image element to get the original dimensions
            const img = new Image();
            img.src = imgData;
            img.onload = function() {
                const imgWidth = img.width;
                const imgHeight = img.height;

                let pdfOrientation = 'p'; // Default orientation is portrait
                let pdf = new jsPDF(pdfOrientation);

                // Determine the correct orientation based on image dimensions
                if (imgWidth > imgHeight) {
                    pdfOrientation = 'l'; // Landscape if width is greater than height
                    pdf = new jsPDF(pdfOrientation);
                }

                // Calculate the dimensions for the image in the PDF
                const maxWidth = pdfOrientation === 'p' ? 180 : 270; // Adjust based on orientation
                const maxHeight = pdfOrientation === 'p' ? 250 : 190; // Adjust based on orientation
                let pdfWidth = imgWidth;
                let pdfHeight = imgHeight;

                // Resize maintaining the aspect ratio
                if (imgWidth > maxWidth || imgHeight > maxHeight) {
                    const widthRatio = maxWidth / imgWidth;
                    const heightRatio = maxHeight / imgHeight;
                    const scale = Math.min(widthRatio, heightRatio);
                    pdfWidth = imgWidth * scale;
                    pdfHeight = imgHeight * scale;
                }

                pdf.setFontSize(12);
                pdf.text(`Name: ${name}`, 10, 10);
                pdf.text(`Country Code: ${countryCode}`, 10, 20);
                pdf.text(`Number: ${number}`, 10, 30);
                pdf.text(`Batch: ${batch}`, 10, 40);
                pdf.text(`Section: ${section}`, 10, 50);
                pdf.text(`Subject: ${subject}`, 10, 60);
                pdf.text(`Doubt in Detail: ${doubtDetail}`, 10, 70);

                // Add the image with correct orientation and dimensions
                const xPos = (pdf.internal.pageSize.getWidth() - pdfWidth) / 2;
                const yPos = 80;
                pdf.addImage(imgData, 'JPEG', xPos, yPos, pdfWidth, pdfHeight);

                // Add the logo to the top right corner of the first page
                const logoUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZQ1weZmDB9mUB7UEieqPS3YcFG0GxSoTcfCFfzkQZBWTEg69UJgLvmC_81iC8ad9GDA&usqp=CAU'; // Replace with the correct path
                pdf.addImage(logoUrl, 'PNG', pdf.internal.pageSize.getWidth() - 50, 10, 40, 15); // Adjust the coordinates and size as needed

                pdf.text('Please solve below:', 10, yPos + pdfHeight + 20);
                pdf.line(10, yPos + pdfHeight + 25, 200, yPos + pdfHeight + 25);  // Adds a line for solving space

                // Add a completely blank second page
                pdf.addPage();
                
                // Convert the PDF to a Blob and trigger download
                const blob = pdf.output('blob');
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}_question.pdf`;
                a.click();
                URL.revokeObjectURL(url); // Clean up
            };
        };
        reader.readAsDataURL(imageFile);
    });
</script>

</body>
</html>
